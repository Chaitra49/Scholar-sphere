<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarSphere - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #E8E9F3 0%, #DFE0EC 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 24px;
            padding: 48px 40px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        .icon-container {
            display: flex;
            justify-content: center;
            margin-bottom: 28px;
        }

        .icon-wrapper {
            width: 84px;
            height: 84px;
            background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-wrapper svg {
            width: 42px;
            height: 42px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            font-weight: 600;
            color: #1F2937;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .tagline {
            text-align: center;
            font-size: 15px;
            color: #6B7280;
            margin-bottom: 36px;
            font-weight: 400;
        }

        .role-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            background: #F3F4F6;
            padding: 6px;
            border-radius: 12px;
        }

        .role-tab {
            flex: 1;
            padding: 10px 20px;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            color: #6B7280;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .role-tab.active {
            background: white;
            color: #1F2937;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .role-tab svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #1F2937;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 1.5px solid #E5E7EB;
            border-radius: 10px;
            font-size: 15px;
            color: #1F2937;
            background: #F9FAFB;
            transition: all 0.2s ease;
        }

        input::placeholder {
            color: #9CA3AF;
        }

        input:focus {
            outline: none;
            border-color: #6366F1;
            background: white;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: #000000;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 28px;
            transition: all 0.2s ease;
        }

        .login-button:hover {
            background: #1F2937;
            transform: translateY(-1px);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .demo-text {
            text-align: center;
            font-size: 13px;
            color: #9CA3AF;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="icon-container">
            <div class="icon-wrapper">
                <svg viewBox="0 0 24 24">
                    <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
                    <path d="M6 12v5c0 1 2 3 6 3s6-2 6-3v-5"/>
                </svg>
            </div>
        </div>

        <h1>ScholarSphere</h1>
        <p class="tagline">Connect, Learn, and Grow Together</p>

        <div class="role-tabs">
            <button class="role-tab active" data-role="student">
                <svg viewBox="0 0 24 24">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
                Student
            </button>
            <button class="role-tab" data-role="teacher">
                <svg viewBox="0 0 24 24">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                </svg>
                Teacher
            </button>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="student@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="login-button">
                <span id="buttonText">Login as Student</span>
            </button>
        </form>

        <p class="demo-text">Demo: Use any email and password</p>
    </div>

    <script>
        const roleTabs = document.querySelectorAll('.role-tab');
        const buttonText = document.getElementById('buttonText');
        let currentRole = 'student';

        roleTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                roleTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentRole = tab.dataset.role;
                
                const roleCapitalized = currentRole.charAt(0).toUpperCase() + currentRole.slice(1);
                buttonText.textContent = `Login as ${roleCapitalized}`;
            });
        });

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const roleCapitalized = currentRole.charAt(0).toUpperCase() + currentRole.slice(1);
            alert(`Demo Login:\nRole: ${roleCapitalized}\nEmail: ${email}\n\nIn a real application, this would authenticate the user.`);
        });
    </script>
</body>
</html>
